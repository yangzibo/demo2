<!DOCTYPE html>
<html>
	<head>
		<!--防乱编码-->
		<meta charset="UTF-8">
		<!--优先使用IE最新版本和Chrome-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/enter.css"/>
	</head>
	<body>
		<div class="head">
			<p><a href="#">注册</a></p>
			<div class="head_logo">
				<img src="img/sign.png" alt=""/>
			</div>
		</div>
		<ul>
			<li>
				<p><img src="img/Mobile_phone.png"/></p>
				<input type="text" placeholder="用户名/手机号码"/>
			</li>
			<li>
				<p><img src="img/lock.png"/></p>
				<input type="password" id="" value="" placeholder="密码"/>
			</li>
		</ul>
		<div class="enter">
			<a href="html/Personal.html">登录</a>
		</div>
		<p class="footer"><a href="html/Forgot_password.html">忘记密码</a></p>
	</body>
	<script src="js/rem1.js"></script>
	<script src="js/jquery-1.7.2.js"></script>
</html>
