<!DOCTYPE html>
<html>

	<head>
		<!--防乱编码-->
		<meta charset="UTF-8">
		<!--优先使用IE最新版本和Chrome-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
		<!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!--禁止浏览器自动的识别-电话号码-email--->
		<meta name="format-detection" content="telephone=no,email=no" />
		<!--是否启用Web全屏-->
		<meta name="apple-mobile-web-app-capable" content='yes' />
		<meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
		<!--设置苹果工具栏颜色-->
		<meta name="apple-mobile-web-app-status-bar-style" content='black' />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/password.css" />
		<link rel="stylesheet" type="text/css" href="../font-awesome/css/font-awesome.css" />
	</head>

	<body>
		<ul class="password">
			<li>
				<a href="Received.html"><span class="fa fa-angle-left"></span></a>
				<p>忘记秘密</p>
				<span></span>
			</li>
			<li>
				重置您的登录密码
			</li>
			<li>
				<p><img src="../img/lockcolour.png" /></p>
				<input id="passwd" type="password" style="ime-mode: disabled; display: inline;" placeholder="请输入6-24位登录密码" />
				<p><img src="../img/eye.png" id="chk" /></p>
			</li>
			<li>
				<div id="content">
					<a href="#" class="add">下一步</a>
				</div>
			</li>
		</ul>
		<div id="con">
			<div id="box">
				<h6 style="width: 100%;background: #FFF;">重置密码成功，请重新登录</h6>
				<button style="background: #ffd974;margin-top: 72px;width: 100%;padding: 10px 10px;border-radius: 40px;">
					<a href="../index.html" id="cancel">确认</a></button>
			</div>
		</div>

	</body>
	<script src="../js/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		$(function() {

			$('#content').click(function() {
				$('#con').fadeToggle(); //点击添加按钮让遮罩显示
			})
			$('#cancel').click(function() {
				$('#con').fadeToggle();
			})

			$("#chk").bind({
				click: function() {

					if($('#passwd').prop('type') == 'password') {
						$('#passwd').prop('type', 'text')
					} else {
						$('#passwd').prop('type', 'password')
					}
				}
			});
		});
	</script>

</html>
