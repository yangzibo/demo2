<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/modify-authentication.css"/>
		<script src="../js/rem.js"></script>
		<script src="../js/zepto.min.js"></script>
		<script type="text/javascript">
			$(function(){
				
				$("#yan").bind({
					click: function() {
						if($('#con').prop('type') == 'password') {
							$('#con').prop('type', 'text')
						} else {
							$('#con').prop('type', 'password')
						}
					}
				});
			})
			
		</script>
	</head>
	<body>
		<div class="header">
			<a href="modify.html"><img src="../img/icon_1.png"/></a>
			<span>登录密码验证</span>
		</div>
		<div class="content">
			<p>请输入原登录密码验证身份</p>
			<div class="yan">
				<img src="../img/icon_03.png" class="shuo"/>
				<input type="password" name="" id="con" placeholder="输入原登录密码" />
				<span id="yan"><img src="../img/eye.png"/></span>
			</div>
			<a href="modify_original.html"><input class="qd" type="button" value="确定" /></a>
		</div>
	</body>
</html>
